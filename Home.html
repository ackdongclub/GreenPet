<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <link href="css/Home.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P">
    </head>
    <body>
        <div id="wrap">
            <div id="nav"></div>
            <div id="content">
                <div id="title">GREEN PET RANKING!!</div>
                <div id="ranking">
                    <span class="ranker_info">
                        <div>
                            <div class="rnk_title">RANK</div>
                            <div class="user_intro" id="rank">1st</div>
                        </div>
                        <div>
                            <div class="rnk_title">SCORE</div>
                            <div class="user_intro" id="score">10,000,000</div>
                        </div>
                        <div>
                            <div class="rnk_title">NICK</div>
                            <div class="user_intro" id="nick">GOOD PLANT</div>
                        </div>
                    </span>
                    <span class="ranker_img">
                        <span class="rnk1" >
                            <img id="rank1" src="/img/1st.jpg" />
                        </span>
                        <span class="rnk  rnk11" onclick="click_rank1()">
                            <img id="rank2" src="/img/2st.jpg" />
                        </span>
                        <span class="rnk" onclick="click_rank2()">
                            <img id="rank3" src="/img/3st.jpg" />
                        </span>
                    </span>
                </div>
                <div id="user_home_btn">
                    <div id="home_btn">
                        <input id="house_btn" type="button" value="GOOD PLANT'S HOUSE"/>
                    </div>
                </div>
            </div>
            <div id="user_info">
                <div id="info_box">
                    <img src="/img/user_photo.png" />
                </div>
            </div>
        </div>
        <script src="/js/Home.js"></script>
    </body>
</html>
