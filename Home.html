<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <link href="css/Home.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P">
    </head>
    <body>
        <div id="wrap">
            <div id="nav">
                <div id="log">
                    Log Out
                </div>
            </div>
            <div id="content">
                <div id="title">GREEN PET RANKING!!</div>
                <div id="ranking">
                    <span class="ranker_info">
                        <div>
                            <div class="rnk_title">RANK</div>
                            <div class="user_intro" id="rank">1st</div>
                        </div>
                        <div>
                            <div class="rnk_title">SCORE</div>
                            <div class="user_intro" id="score">10,000,000</div>
                        </div>
                        <div>
                            <div class="rnk_title">NICK</div>
                            <div class="user_intro" id="nick">GOOD PLANT</div>
                        </div>
                    </span>
                    <span class="ranker_img">
                        <span class="rnk1" >
                            <img id="rank1" src="/img/1st.jpg" />
                        </span>
                        <span class="rnk  rnk11" onclick="click_rank1()">
                            <img id="rank2" src="/img/2st.jpg" />
                        </span>
                        <span class="rnk" onclick="click_rank2()">
                            <img id="rank3" src="/img/3st.jpg" />
                        </span>
                    </span>
                </div>
                <form action="/MyGraden/MyGraden.html" method="get" name="goGraden">
                    <div id="user_home_btn">
                        <div id="home_btn">
                            <input id="house_btn" type="submit" value="GOOD PLANT'S HOUSE"/>
                        </div>
                    </div>
                </form>
            </div>
            <div id="user_info">
                <div id="info_box">
                    <span id="user_default">
                        <span class="user_bar">
                            <span id="user_profile"></span>
                        </span>
                        <span class="user_bar">LOVER</span>
                        <span class="user_bar lvl">LV.3</span>
                    </span>
                    <span id="user_ui">
                        <span>
                            <a href="/MyGraden/MyGraden.html">MY GARDEN</a>
                        </span>
                    </span>
                </div>
            </div>
        </div>
        <script src="/js/Home.js"></script>
    </body>
</html>
