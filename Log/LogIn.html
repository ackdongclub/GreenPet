<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/LogIn.css" />
    <link rel="stylesheet" href="/css/HeaderStyle.css" />
    <title>Login</title>
</head>
<body>
    <div id="wrap">
         <!-- header start -->
         <div id="header">
            <div class="RMenu">
                <span class="menuLogo" onclick="click_menu()"></span>
                <span class="title"><a href="#">myGreen Pet</a></span>
            </div>
        </div>
        <div id="menu_box" style="display: none;">
            <div class="menu_row">
                <a class="menu_title" href="#">Communication</a>
            </div>
            <div class="menu_row">
                <a class="menu_title" href="#">My Chat</a>
            </div>
            <div class="menu_row">
                <a class="menu_title" href="#">My Room</a>
            </div>
            <div class="menu_row">
                <a class="menu_title" href="#">GreenPet Ranking</a>
            </div>
            <div class="menu_row">
                <div class="menu_title" id="QandA_title" onclick="click_QandA()">Q&A</div>
                <div id="show_menu" style="display: none;">
                    <div class="smenu_title">- ALL Q&A</div>
                    <div class="smenu_title">- My Q&A</div>
                </div>
            </div>
        </div>
        <!-- header end -->

        <div id="contents_box">
            <div id="login_box">
                <div id="login_title"> Login</div>
                <div id="login_input">
                    <div class="info_input">
                        <span>ID</span>
                        <span>
                            <input type="text" class="inputBox"/>
                        </span>
                    </div>
                    <div class="info_input">
                        <span>PassWord</span>
                        <span>
                            <input type="text" class="inputBox"/>
                        </span>
                    </div>
                    <div class="info_input">
                        <input type="button" id="login_btn" value="Login" />
                    </div>
                    <div id="bottom">
                        <span class="bottom_btn">
                            <a href="#">ID/Pass</a>
                        </span>
                        <span class="bottom_btn">
                            <a href="#">JoinUs</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/menu.js"></script>
</body>
</html>
