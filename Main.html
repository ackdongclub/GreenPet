<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/HeaderStyle.css" />
    <link rel="stylesheet" href="css/Main.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P">
    <title>Main</title>
</head>
<body>
    <div id="wrap">
        <div id="web_box">
            <div id="nav">
                
                <!-- <span>
                    <input type="button" value="Login" class="nav_btn"/>
                </span>
                <span> / </span>
                <span>
                    <input type="button" value="Join Us" class="nav_btn"/>
                </span> -->
            </div> 
            <div id="main_contents">
                <div id="rank_title">GREEN PET RANKING!!</div>
                <div id="rank_contents">
                    <div class="ranker_info">
                        <span class="ranker_contents">
                            <div>RANK</div>
                            <div class="user_info" id="rnk">1st</div>
                        </span>
                        <span class="ranker_contents">
                            <div>SCORE</div>
                            <div class="user_info" id="score">10,000,000</div>
                        </span>
                        <span class="ranker_contents">
                            <div>NICK</div>
                            <div class="user_info" id="nick">I HAVE A PLAN</div>
                        </span>
                    </div>
                    <span class="ranker" >
                        <img id="rank_1" src="/img/1st.jpg" />
                    </span>
                    <span id="rank_line">
                        <span class="next_ranker" onclick="click_rank1()">
                            <img id="rank_2" src="/img/2st.jpg" />
                        </span>
                        <span class="next_ranker" onclick="click_rank2()" >
                            <img id="rank_3" src="/img/3st.jpg" />
                        </span>
                    </span>
                </div>
                <div id="user_info">
                    <span id="user_photo">
                        <img src="/img/user_photo.png" />
                    </span>
                    <span id="user_nick">green pet master</span>
                    <span id="user_lvl">Lv.3</span>
                </div>
            </div>  
        </div>
    </div>
    <script src="/js/Main.js"></script>
</body>
</html>
