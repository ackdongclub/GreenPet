<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/ContentsStyle.css">
    <link rel="stylesheet" href="css/HeaderStyle.css">
    <title>Main</title>
</head>
<body>
    <div id="wrap">
        <!-- header start -->
        <div id="header">
            <div class="RMenu">
                <span id="menuLogo"></span>
                <span id="title"><a href="#">myGreen Pet</a></span>
            </div>
            <div class="LMenu">
                <span><a href="#">Login</a></span>
                <span>/</span>
                <span><a href="#">JoinIn</a></span>
            </div>
        </div>
        <!-- header end -->
        <!-- contents start -->
        <div id="contents">
            <div id="contents_box">
                <!-- contents title start-->
                <div class="contents_title">
                    <span class="cTitle">올해의 멋쟁이 식물</span>
                    <span class="cTitle"><a href="#">더보기+</a></span>
                </div>
                <!-- contents title end-->
                <!-- Green Pet Ranking start -->
                <div id="contents_ranking">
                    <!-- for문 들어갈 곳 start -->
                    <span class="ranking_block">
                        <div><img id="plant_img" src="img/plant.jpeg" /></div>
                        <div class="name"> 돌돌이 </div>
                    </span>
                    <span class="ranking_block">
                        <div><img id="plant_img" src="img/plant.jpeg" /></div>
                        <div class="name"> 돌돌이 </div>
                    </span>
                    <span class="ranking_block">
                        <div><img id="plant_img" src="img/plant.jpeg" /></div>
                        <div class="name"> 돌돌이 </div>
                    </span>
                    <span class="ranking_block">
                        <div><img id="plant_img" src="img/plant.jpeg" /></div>
                        <div class="name"> 돌돌이 </div>
                    </span>
                </div>
                <!-- Green Pet Ranking end -->
                <div id="contents2_wrap">
                    <!-- Q&A part start -->
                    <span class="contents2_row">
                        <div class="contents_title">
                            <span class="cTitle">Q&A</span>
                            <span class="cTitle"><a href="#">더보기+</a></span>
                        </div>
                        <!-- for문 자리 -->
                        <div class="contents2_in">
                            <!-- for start -->
                            <div class="QandA_row">
                                <a href="#">
                                    <span class="QandA_box">우리 돌돌이가 아파요</span>
                                </a>
                            </div>
                            <div class="QandA_row">
                                <a href="#">
                                    <span class="QandA_box">우리 돌돌이가 아파요</span>
                                </a>
                            </div>
                            <div class="QandA_row">
                                <a href="#">
                                    <span class="QandA_box">우리 돌돌이가 아파요</span>
                                </a>
                            </div>
                            <div class="QandA_row">
                                <a href="#">
                                    <span class="QandA_box">우리 돌돌이가 아파요</span>
                                </a>
                            </div>
                            <!-- for end -->
                        </div>
                    </span>
                    <!-- Q&A part end -->
                    <div id="line"></div>
                    <!-- Group Chat part start -->
                    <span class="contents2_row line">
                        <div class="contents_title">
                            <span class="cTitle">Q&A</span>
                            <span class="cTitle"><a href="#">더보기+</a></span>
                        </div>
                        <!-- for문 자리 -->
                        <div class="contents2_in chat_row">
                            <!-- for start -->
                            <div class="chat_box">
                                <a href="#">
                                    <span class="chatTop_box">
                                        <img src="img/plant.jpeg" class="chat_img"/>
                                        <div class="chat_title">다육이 방</div>
                                        <div class="chat_info">다육이에 대해 진지한 이야기 나누고픈 사람들...</div>
                                    </span>
                                </a>
                                <div class="hashTage">
                                    <a href ="#" class="mHashTag">#다육이</a>
                                    <a href ="#" class="mHashTag">#다육사랑</a>
                                </div>
                            </div>
                            
                            <div class="chat_box">
                                <a href="#">
                                    <span class="chatTop_box">
                                        <img src="img/plant.jpeg" class="chat_img"/>
                                        <div class="chat_title">다육이 방</div>
                                        <div class="chat_info">다육이에 대해 진지한 이야기 나누고픈 사람들...</div>
                                    </span>
                                </a>
                                <div class="hashTage">
                                    <a href ="#" class="mHashTag">#다육이</a>
                                    <a href ="#" class="mHashTag">#다육사랑</a>
                                </div>
                            </div>
                            <!-- for end -->
                        </div>
                    </span>
                    <!-- Group Chat part end -->

                </div>
                
            </div>
        </div>
        <!-- contents end -->
    </div>
</body>
</html>
